<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-button color="secondary" (click)="editName()">
        <ion-icon size="large" name="create-outline"></ion-icon>
      </ion-button>
      <ion-title>{{draftNet.customName || 'New trollnet name'}}</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <app-age-selector [ageIntervalInput]="draftNet.ageInterval"></app-age-selector>
      </ion-col>
      <ion-col size="4">
        <app-gender-selector [genderInput]="draftNet.genders"></app-gender-selector>
      </ion-col>
      <ion-col size="4">
        <app-ethnicity-selector [ethnicityInput]="draftNet.ethnicity"></app-ethnicity-selector>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <app-cultural-level [culturalLevelInput]="draftNet.culturalLevel"></app-cultural-level>
      </ion-col>
      <ion-col size="6">
        <app-mood-selector [moodLevelInput]="draftNet.moodLevel"></app-mood-selector>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <app-net-size [netsizeInput]="draftNet.netsize"></app-net-size>
      </ion-col>
      <ion-col size="6">
        <app-interaction-level [interactionLevelInput]="draftNet.interactionLevel"></app-interaction-level>
      </ion-col>
    </ion-row>
    <ion-row>
      <app-keywords
        [keywordsInput]="draftNet.keywords"
        [keywordsColor]="'secondary'"
        [subtitle]="'Your trolls might like or not about these topics (15 max.)'">
      </app-keywords>
    </ion-row>
    <ion-row>
      <app-keywords
        [keywordsInput]="draftNet.likes"
        [keywordsColor]="'success'"
        [subtitle]="'Your trolls really like... (15 max.)'">
      </app-keywords>
    </ion-row>
    <ion-row>
      <app-keywords
        [keywordsInput]="draftNet.dislikes"
        [keywordsColor]="'danger'"
        [subtitle]="'... But also they absolutely hate... (15 max.)'">
      </app-keywords>
    </ion-row>
    <ion-row>
      <!-- <app-target-selector [targetSelectionInput]="draftNet.targetSelection"></app-target-selector> -->
    </ion-row>
  </ion-grid>

  <ion-button color="warning" (click)="setNewDraft()">
    <ion-label>Clear</ion-label>
    <ion-icon name="close"></ion-icon>
  </ion-button>
  <ion-button color="light" (click)="setDefaultDraft()">
    <ion-label>Default example</ion-label>
    <ion-icon name="bug"></ion-icon>
  </ion-button>
  <ion-button color="primary" (click)="nameItAndCreateNet()">
    <ion-label>Create trollnet</ion-label>
    <ion-icon size="large" name="checkmark-circle-outline"></ion-icon>
  </ion-button>
</ion-content>
