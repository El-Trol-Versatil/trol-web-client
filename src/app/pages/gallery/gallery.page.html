<ion-header>
  <ion-toolbar>
    <ion-title>Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 col-lg-6 *ngFor="let trollnet of retrievedTrollnets">
        <trollnet-preview [trollnetInfo]="trollnet"></trollnet-preview>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
