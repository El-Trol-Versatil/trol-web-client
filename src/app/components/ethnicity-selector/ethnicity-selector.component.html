<ion-list>
  <ion-label position="stacked">Ethnicity (disabled feature)</ion-label>
  <ion-item *ngFor="let entry of form, let i = index">
    <ion-label>{{entry.text}}</ion-label>
    <ion-checkbox slot="end" disabled [(ngModel)]="entry.isChecked" (ionChange)="onFormChange(i)"></ion-checkbox>
  </ion-item>
</ion-list>
