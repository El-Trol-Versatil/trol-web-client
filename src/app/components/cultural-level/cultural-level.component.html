<ion-list>
  <ion-label position="stacked">Formality level</ion-label>
  <ion-range min="0" max="2" step="1"
    snaps="true" ticks="false" pin="true" dualKnobs="true"
    [(ngModel)]="dualRange" (ionChange)="onRangeChange()">
    <ion-icon slot="start" size="large" color="secondary" name="beer"></ion-icon>
    <ion-label slot="start" color="secondary">Low</ion-label>
    <ion-label slot="end" color="tertiary">High</ion-label>
    <ion-icon slot="end" size="large" color="tertiary" name="school"></ion-icon>
  </ion-range>
</ion-list>
